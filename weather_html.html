<html>
<head>
<script>
function funkcija(str) {
	document.getElementById("input").value= str;
	document.getElementById("livesearch").innerHTML = "";
	document.getElementById("livesearch").style.border="0px";
	}
function posalji() {
	var str = document.getElementById("input").value;
	if (window.XMLHttpRequest) {
   	 // code for IE7+, Firefox, Chrome, Opera, Safari
    	xmlhttp=new XMLHttpRequest();
  	} else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
 	}
	xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
	  var test = xmlhttp.responseText;
      document.getElementById("livesearch").innerHTML=xmlhttp.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
	}
	xmlhttp.open("GET","weather_podaci.php?q="+str,true);
  	xmlhttp.send();
	
}

function showResult(str) {
  if (str.length==0) {
    document.getElementById("livesearch").innerHTML="";
    document.getElementById("livesearch").style.border="0px";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("livesearch").innerHTML=xmlhttp.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","weather_php.php?q="+str,true);
  xmlhttp.send();
}
</script>
</head>
<body>

<form>
<table>
<tr>
<td><input id="input" type="text" size="30" onkeyup="showResult(this.value)"></td>
<td><input type="button" value="Posalji" onclick="posalji()"/></td>
</tr>
<tr>
<td><div id="livesearch"></div></td>
</tr>
</table>
</form>

</body>
</html>
